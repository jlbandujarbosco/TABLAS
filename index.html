<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td {
             border:2px solid blue;
            border-collapse: collapse;
            }


    </style>

</head>
<body>
    <h1>Tabla</h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>José</td>
            <td>Pérez</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eva</td>
            <td>López</td>
            <td>94</td>
        </tr>

    </table>
    <h1>ColSpan y caption</h1>
    <table>
         <caption>Teléfonos</caption>
         <tr>
            <th>Nombre</th>
            <th colspan="2">Teléfono</th>
         </tr>
         <tr>
            <td>Juan</td>
            <td>666222333</td>
            <td>666777888</td>
         </tr>
    </table>

</body>
</html>
